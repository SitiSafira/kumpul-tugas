    <title>Pendaftaran Penduduk</title>
</head>
<body>
    <div class="container">
        <link rel="stylesheet" href="Pendaftaran.css ">

            <p><span style="color: gray;">Belum Punya Akun? </span><a href="www.google.com">Buat Disini</a></p>

            <input type="password" id="password" required>
            
            <button type="submit"><a href="Biodata.html">Masuk</a></button>

    </div>
